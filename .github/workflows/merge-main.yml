name: Merge PR to main

permissions:
  contents: read

on:
  pull_request:
    types:
      # - closed
      - opened
      - reopened
      - synchronize
    branches:
      - main
# on:
#   pull_request:
#     types:
#       - opened
#       - synchronize # Optional: to trigger on PR updates too
#     branches:
#       - development

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies for Semantic Versioning
        run: |
          python -m pip install --upgrade pip
          pip install tomli tomli-w

      - name: Get Commit Range
        id: commit-range
        run: |
          # Get the base commit of the PR (the commit where the PR branch diverged from the main branch)
          BASE_COMMIT=$(git merge-base HEAD origin/main)

          # Get the first commit in the PR (lowest commit in the range)
          FIRST_COMMIT=$(git rev-list --reverse $BASE_COMMIT..HEAD | head -n 1)

          # Get the latest (top) commit in the PR
          LATEST_COMMIT=$(git rev-list $BASE_COMMIT..HEAD | tail -n 1)

          # Set the outputs for use in later steps
          echo "base_commit=$BASE_COMMIT" >> $GITHUB_OUTPUT
          echo "first_commit=$FIRST_COMMIT" >> $GITHUB_OUTPUT
          echo "latest_commit=$LATEST_COMMIT" >> $GITHUB_OUTPUT

          # Log outputs for debugging purposes
          echo "Base Commit: $BASE_COMMIT"
          echo "First Commit in PR: $FIRST_COMMIT"
          echo "Latest Commit in PR: $LATEST_COMMIT"

